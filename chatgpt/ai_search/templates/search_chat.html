{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Ai Search</title>
</head>
<body>
    <div class="container container-fluid">
        <div class="">

        </div>
        <div>
            <div class="container container-fluid p-5">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{% static 'ai_search/images/search_page/search_background_pic.jpg' %}" class="img-fluid" style="max-width: 100%;height: auto;" alt="">
                        
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <form action="{% url 'ai_answer' %}" method="post">
                                {% csrf_token %}
                                
                                
                                    <div class="col-md-12 col-sm-12 col-lg-12">
                                        <div class="form-group">
                                            <label for="textinput" class="form-label mt-4" style="color: rgb(21, 69, 182);"><h3><b>Hotels | Excursions | Sports</b></h3></label>
                                            <textarea class="form-control" id="textinput" name="query" rows="3" cols="5" style="height: 132px;" placeholder="Type your query.."></textarea>
                                        </div>
                                    </div>
                
                                    <div class="col-md-12 col-sm-12 col-lg-12 pt-2">
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-lg" style="background-color: #b8f5d8;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                                              </svg>
                                            </button>
                                        </div>
                                    </div>                                                                               
                            </form>
                            <div class="col-md-12">
                                <div class="container container-fluid p-3">
                                    {% if result %}
                                    <div class="d-flex justify-content-center">
                                        <textarea class="form-control" name="answer" id="answer" disabled cols="80" rows="10">{{ result }}</textarea>
                                    </div>
                                    {% else %}
                                    <div class="d-flex justify-content-center">
                                        <textarea class="form-control" name="answer" id="answer" disabled cols="80" rows="10"></textarea>
                                    </div>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="col-md-12 p-3">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="card text-white" style="max-width: 18rem;">
                                            <div class="card-header bg-primary"><h5>Hotels</h5></div>
                                            <div class="card-body">
                                              <p class="text-dark text-center">5</p>                                            
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card text-white" style="max-width: 18rem;">
                                            <div class="card-header bg-primary"><h5>Trips</h5></div>
                                            <div class="card-body">
                                              <p class="text-dark text-center">5</p>                                            
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card text-white" style="max-width: 18rem;">
                                            <div class="card-header bg-primary"><h5>Notice</h5></div>
                                            <div class="card-body">
                                              <p class="text-dark text-center">5</p>                                            
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                         
            </div>
            
        </div>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
